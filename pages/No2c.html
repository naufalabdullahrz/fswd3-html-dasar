<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 2 C</title>
</head>
<body>
    <h1>Form Pendaftaran SIB 2023</h1>
    <form action="">
        <label for="name">Nama Lengkap</label>
        <br>
        <input type="text" id="nama" placeholder="Masukan nama lengkap" >
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" id="mail" placeholder="Masukan email">
        <br>
        <label for="nohp">No. HP</label>
        <br>
        <input type="text" id="nohp" placeholder="Masukan no. HP">
        <br>
        <label for="gender">Jenis Kelamin
        <br>
        <input type="radio" id="lk">
        <label for="lk">Laki-Laki</label>
        <br>
        <input type="radio" id="pr">
        <label for="pr">Perempuan</label>
        <br>
        <label for="prodi">Jurusan</label>
        <br>
        <select name="prodi" id="prodi">
            <option value="teknik informatika">Teknik Informatika</option>
            <option value="teknik mesin">Teknik Mesin</option>
            <option value="teknik sipil">Teknik Sipil</option>
            <option value="teknik mekatronika">Teknik mekatronika</option>
        </select>
        <br>
        <label for="alamat">Alamat</label>
        <br>
        <textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Masukan Alamat"></textarea>
        <br>
        <label for="image">Foto</label>
        <br>
        <input type="file" id="image">
        <br>
        <button type="button">Daftar</button>
    </form>
</body>
</html>
